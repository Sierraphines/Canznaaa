<style type="text/css" id="dcoder_stylesheet">body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.clock-container {
    position: relative;
    width: 500px;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.clock {
    width: 450px;
    height: 450px;
    border-radius: 50%;
    background-color: white;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    overflow: hidden;
}

.clock-face {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
}

.hour-mark {
    position: absolute;
    width: 30px;
    left: calc(50% - 15px);
    top: 10px;
    text-align: center;
    font-size: 14px;
    transform-origin: center 215px;
}

.moon {
    position: absolute;
    top: 10%;
    left: 60%;
    transform: translateX(-50%);
}

.divider {
    position: absolute;
    width: 1px;
    height: 190px;
    background-color: #969696;
    transform-origin: bottom center;
    bottom: 50%;
    left: calc(50% - 0.5px);
}

.divider::after {
    content: attr(data-activity);
    position: absolute;
    top: 10px;
    left: 10px;
    transform: rotate(-90deg);
    transform-origin: left top;
    white-space: nowrap;
    font-size: 12px;
}

.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: 50% 100%;
    background-color: black;
}

.hour-hand {
    width: 4px;
    height: 25%;
    transform: translateX(-50%) rotate(150deg);
}

.minute-hand {
    width: 2px;
    height: 40%;
    transform: translateX(-50%) rotate(30deg);
}

.center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background-color: gold;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
}

.unit {
    text-align: right;
    margin-top: 10px;
    font-size: 12px;
}

.label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center;
    text-align: center;
    transform: rotate(calc(15deg * var(--i))) translateY(var(--label-offset)) rotate(var(--label-rotation));
    white-space: nowrap;
    font-size: 12px;
    color: black;
    z-index: 1;
    /* Ensure labels are on top of lines */
}

.center {
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 12px;
}</style></head>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();

        const hourDeg = (hours + minutes / 60) * 15;
        const minuteDeg = minutes * 6;

        document.querySelector(
            ".hour-hand"
        ).style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
        document.querySelector(
            ".minute-hand"
        ).style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();


</script>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'Av10eIyOF90',
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        document.getElementById('playButton').addEventListener('click', function () {
            if (player.getPlayerState() == 1) {
                player.pauseVideo();
                this.textContent = 'PLAY';
            } else {
                player.playVideo();
                this.textContent = 'PAUSE';
            }
        });
    }
</script>
